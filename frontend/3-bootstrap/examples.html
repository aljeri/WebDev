<body>
  <!--rows and columns-->
  <div class="contanier">
    <div class="row">
    <div class="col-md-12">Span 12 columns</div></div>
    <div class="row">
    <div class="col-md-6">Span 6</div><div class="col-md-6">Span 6</div>
     </div>
     <div class="row">
    <div class="col-md-4">Span 4</div><div class="col-md-8">Span 8</div>
  </div>
  <div class="row">
    <div class="col-md-4">Span 4</div><div class="col-md-4">Span 4</div> <div class="col-md-4">Span 4</div>
  </div>
  </div>

<!--tables-->
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>


<!--alerts-->
  <div class="alert alert-success alert-dismissible" role="alert">
    Alert 
    <button type="button" class="btn-close" aria-label="close" data-bs-dismiss="alert"></button>
  </div>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
  Open Modal
</button>


<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Your modal content goes here -->
      </div>
      <div class="modal-footer">
        <!-- Your modal footer content goes here -->
      </div>
    </div>
  </div>
</div>
 


<!-- Button trigger collapse --> 
<button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#row" aria-expanded="false" aria-controls="row"> Toggle </button>

 <!-- Collapsible content --> 
<div class="collapse" id="row"> 
<div class="row"> 
<div class="col"> 
<div class="box"> <!-- Your content goes here -->
HEllo </div> 
</div> 
</div>
