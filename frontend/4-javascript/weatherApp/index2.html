<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
<!-- public APIs list can be found here https://github.com/public-apis/public-apis -->
<body >
<div class="container mt-5">
    <h1 class="text-center mb-4">Weather App</h1>

    <div class="input-group mb-3">
        <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" aria-label="City Name">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="fetch-btn">Fetch Weather</button>
        </div>
    </div>
    <!-- after fetching!!-->
    <div id="weatherInfo" class="mt-3">
        <h2 id="cityName"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
    </div>
</div>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Our JavaScript -->
    <script src="weather2.js"></script>
</body>

</html>
