<!-- a website tracker extension to keep recond of website you liked in one session-->
<!-- you can save a tab, save a custom url or delete them all-->
<!-- we will do the following
    1. build the base html structure
    2. style the button and input field 
    3. add event listener to the button
    4. Create an array to keep track of all saved links
    5. display links in a list
    5. work with template-string !
    6. add your extension icon and manifest.json file
    7. upload/deploy your extension in chrome://extensions/
    8. work with local strorage
-->
